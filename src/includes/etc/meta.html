<!--
 *******************************************************************************
 * THIS FILE SHOULD BE USED TO HOUSE METADATA FOR THE PAGE. IT IS LIKELY THAT
 * THIS INFORMATION WILL ULTIMATELY LIVE IN ANOTHER COMPONENT AT A MUCH HIGHER
 * LEVEL THAN YOUR CUTUP IS BEING USED, BUT IN THE EVENT THAT YOUR CUTUP IS FOR
 * A MICROSITE THAT DOES NOT USE A COMMON NASCAR.COM HEADER, YOU WILL NEED THIS
 * HTML TO REMAIN IN YOUR PROJECT.
 *
 * BY DEFAULT THIS DATA IS POPULATED WITH THE VALUES IN /PACKAGE.JSON; YOU WILL
 * MOST LIKELY WANT TO CHANGE THESE IF YOU ARE BUILDING A MICROSITE.
 *******************************************************************************
-->

<!-- Site Meta Data -->
<meta charset=utf-8 />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="mobileoptimized" content="0" />

<title>@@title</title>
<meta name="description" content="@@description" />
<meta name="keywords" content="@@keywords" />

<!-- Open Graph -->
<meta property="og:title" content="@@title" />
<meta property="og:description" content="@@description" />
<meta property="og:type" content="@@ogtype" />
<meta property="og:url" content="@@ogurl" />
<meta property="og:image" content="@@ogimage" />
